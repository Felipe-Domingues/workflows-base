name: Deploy Staging ‚Üí Produ√ß√£o üöÄ

on:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true

jobs:
  deploy-em-staging:
    name: Deploy em Staging üü¢
    runs-on: ubuntu-latest
    steps:
      - name: Verificar se o workflow de deploy-staging.yml existe no reposit√≥rio ${{ github.repository }}
        id: check_staging
        run: |
          echo "üîç Verificando se o workflow staging.yml existe no reposit√≥rio ${{ github.repository }}..."
          if ! gh api repos/${{ github.repository }}/contents/.github/workflows/staging.yml > /dev/null 2>&1; then
            echo "‚ùå Erro: O workflow staging.yml n√£o foi encontrado no reposit√≥rio ${{ github.repository }}."
            echo "skip_staging=true" >> $GITHUB_ENV
          else
            echo "‚úÖ Workflow staging.yml encontrado. Prosseguindo com a execu√ß√£o."
            echo "skip_staging=false" >> $GITHUB_ENV
          fi

      - name: Chamar o workflow de deploy-staging.yml no reposit√≥rio ${{ github.repository }}
        if: env.skip_staging != 'true'
        run: |
          echo "üîÑ Chamando o workflow staging.yml no reposit√≥rio ${{ github.repository }}..."
          gh workflow run staging.yml --repo ${{ github.repository }} --ref main --workflow-run --token ${{ secrets.GH_TOKEN }}

  realizar-deploy-em-producao:
    name: Realizar deploy em produ√ß√£o? ‚ö†Ô∏è
    needs: deploy-em-staging
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Verificar se o workflow de deploy-production.yml existe no reposit√≥rio ${{ github.repository }}
        id: check_production
        run: |
          echo "üîç Verificando se o workflow production.yml existe no reposit√≥rio ${{ github.repository }}..."
          if ! gh api repos/${{ github.repository }}/contents/.github/workflows/production.yml > /dev/null 2>&1; then
            echo "‚ùå Erro: O workflow production.yml n√£o foi encontrado no reposit√≥rio ${{ github.repository }}."
            echo "skip_production=true" >> $GITHUB_ENV
          else
            echo "‚úÖ Workflow production.yml encontrado. Prosseguindo com a execu√ß√£o."
            echo "skip_production=false" >> $GITHUB_ENV

      - name: Chamar o workflow de deploy-production.yml no reposit√≥rio ${{ github.repository }}
        if: env.skip_production != 'true'
        run: |
          echo "üîÑ Chamando o workflow production.yml no reposit√≥rio ${{ github.repository }}..."
          gh workflow run production.yml --repo ${{ github.repository }} --ref main --workflow-run --token ${{ secrets.GH_TOKEN }}

  merge-para-main:
    name: Merge para Main üîÄ
    needs: realizar-deploy-em-producao
    runs-on: ubuntu-latest
    outputs:
      merged: ${{ steps.verifica_pr.outputs.merged }}
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Criar Pull Request staging ‚Üí main
        id: criar_pr
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh repo set-default ${{ github.repository }}
          TIMESTAMP=$(TZ=America/Sao_Paulo date +"%d/%m/%Y %H:%M:%S")
          PR_TITLE="Publica√ß√£o $TIMESTAMP"
          PR_BODY="Pull Request autom√°tico feito pelo workflow de deploy"
          PR_URL=$(gh pr create --base main --head staging --title "$PR_TITLE" --body "$PR_BODY" || true)
          echo "PR_URL=$PR_URL" >> $GITHUB_ENV
          PR_NUMBER=$(echo "$PR_URL" | grep -o '[0-9]*$')
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV

      - name: Merge Pull Request
        id: verifica_pr
        if: env.PR_NUMBER != ''
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh pr merge $PR_NUMBER --merge --repo ${{ github.repository }}
          echo "merged=true" >> $GITHUB_OUTPUT

  deploy-em-producao:
    name: Deploy em Produ√ß√£o üî¥
    needs: merge-para-main
    runs-on: ubuntu-latest
    if: needs.merge-para-main.outputs.merged == 'true'
    steps:
      - name: Rodando testes em produ√ß√£o
        run: |
          echo "Iniciando verifica√ß√£o p√≥s-merge na main..."
          sleep 1
          echo "Testes em produ√ß√£o conclu√≠dos com sucesso."
