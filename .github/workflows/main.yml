name: 🚀 Deploy Staging → Produção

on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
    secrets:
      GH_TOKEN:
        required: true

jobs:
  chamar-staging:
    name: 📦 Deploy Staging (${{ inputs.repository }})
    uses: ${{ inputs.repository }}/.github/workflows/staging.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

  aprovar-produção:
    name: ✅ Aprovação para Produção
    needs: chamar-staging
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: 🛑 Aguardando aprovação manual
        run: echo "Aguardando aprovação para produção..."

  merge-para-main:
    name: 🔀 Merge staging → main
    needs: aprovar-produção
    runs-on: ubuntu-latest
    outputs:
      merged: ${{ steps.verifica_pr.outputs.merged }}
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 📝 Criar PR staging → main
        id: criar_pr
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh repo set-default ${{ inputs.repository }}
          TIMESTAMP=$(TZ=America/Sao_Paulo date +"%d/%m/%Y %H:%M:%S")
          PR_TITLE="Publicação $TIMESTAMP"
          PR_BODY="Pull Request automático feito pelo workflow de deploy"
          PR_URL=$(gh pr create --base main --head staging --title "$PR_TITLE" --body "$PR_BODY" || true)
          echo "PR_URL=$PR_URL" >> $GITHUB_ENV
          PR_NUMBER=$(echo "$PR_URL" | grep -o '[0-9]*$')
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV

      - name: 🔄 Merge PR
        id: verifica_pr
        if: env.PR_NUMBER != ''
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh pr merge $PR_NUMBER --merge --repo ${{ inputs.repository }}
          echo "merged=true" >> $GITHUB_OUTPUT

  chamar-production:
    name: 🚢 Deploy Produção (${{ inputs.repository }})
    needs: merge-para-main
    if: needs.merge-para-main.outputs.merged == 'true'
    uses: ${{ inputs.repository }}/.github/workflows/production.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
