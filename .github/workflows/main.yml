name: ðŸš€ Deploy Staging â†’ ProduÃ§Ã£o

on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
    secrets:
      GH_TOKEN:
        required: true

jobs:
  deploy-em-staging:
    name: ðŸ“¦ Deploy em Staging
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§© Configurando repositÃ³rio remoto
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: ðŸ” Verificando se existe workflow de staging no repositÃ³rio ${{ inputs.repository }}
        id: verifica_staging
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
            https://api.github.com/repos/${{ inputs.repository }}/contents/.github/workflows/staging.yml)

          if [ "$STATUS" != "200" ]; then
            echo "ðŸš¨ NÃ£o foi encontrado o workflow de staging no repositÃ³rio ${{ inputs.repository }}. A etapa de staging serÃ¡ pulada."
            echo "found=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… O workflow de staging foi encontrado com sucesso no repositÃ³rio ${{ inputs.repository }}."
            echo "found=true" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ Executando workflow de staging via gh CLI
        if: steps.verifica_staging.outputs.found == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "Iniciando chamada do workflow de staging no repositÃ³rio ${{ inputs.repository }}"
          gh workflow run staging.yml -R ${{ inputs.repository }}

  realizar-deploy-em-producao:
    name: ðŸ§­ Realizar deploy em produÃ§Ã£o?
    needs: deploy-em-staging
    runs-on: ubuntu-latest
    environment:
      name: production  # Aqui estamos referenciando o ambiente que tem a aprovaÃ§Ã£o manual configurada
    steps:
      - name: ðŸ›‘ Aguardando aprovaÃ§Ã£o manual
        run: |
          echo "Aguardando aprovaÃ§Ã£o para o deploy em produÃ§Ã£o..."

  merge-para-main:
    name: ðŸ”€ Merge para Main
    needs: realizar-deploy-em-producao
    runs-on: ubuntu-latest
    outputs:
      merged: ${{ steps.verifica_pr.outputs.merged }}
    steps:
      - name: ðŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: âœï¸ Criar Pull Request staging â†’ main
        id: criar_pr
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh repo set-default ${{ inputs.repository }}
          TIMESTAMP=$(TZ=America/Sao_Paulo date +"%d/%m/%Y %H:%M:%S")
          PR_TITLE="PublicaÃ§Ã£o $TIMESTAMP"
          PR_BODY="Pull Request automÃ¡tico feito pelo workflow de deploy"
          PR_URL=$(gh pr create --base main --head staging --title "$PR_TITLE" --body "$PR_BODY" || true)
          echo "PR_URL=$PR_URL" >> $GITHUB_ENV
          PR_NUMBER=$(echo "$PR_URL" | grep -o '[0-9]*$')
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV

      - name: ðŸ”„ Merge Pull Request
        id: verifica_pr
        if: env.PR_NUMBER != ''
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh pr merge $PR_NUMBER --merge --repo ${{ inputs.repository }}
          echo "merged=true" >> $GITHUB_OUTPUT

  deploy-em-producao:
    name: ðŸš¢ Deploy em ProduÃ§Ã£o
    needs: realizar-deploy-em-producao
    runs-on: ubuntu-latest
    if: needs.realizar-deploy-em-producao.result == 'success'  # Certifique-se de que a aprovaÃ§Ã£o foi dada
    steps:
      - name: ðŸ” Verificando se existe workflow de produÃ§Ã£o no repositÃ³rio ${{ inputs.repository }}
        id: verifica_production
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
            https://api.github.com/repos/${{ inputs.repository }}/contents/.github/workflows/productionA.yml)

          if [ "$STATUS" != "200" ]; then
            echo "ðŸš¨ NÃ£o foi encontrado o workflow de produÃ§Ã£o no repositÃ³rio ${{ inputs.repository }}. A etapa de produÃ§Ã£o serÃ¡ pulada."
            echo "found=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… O workflow de produÃ§Ã£o foi encontrado com sucesso no repositÃ³rio ${{ inputs.repository }}."
            echo "found=true" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ Executando workflow de produÃ§Ã£o via gh CLI
        if: steps.verifica_production.outputs.found == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "Iniciando chamada do workflow de produÃ§Ã£o no repositÃ³rio ${{ inputs.repository }}"
          gh workflow run production.yml -R ${{ inputs.repository }}
