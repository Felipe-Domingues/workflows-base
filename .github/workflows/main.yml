on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
    secrets:
      GH_TOKEN:
        required: true

jobs:
  chamar-staging:
    name: ðŸ“¦ Deploy Staging (${{ inputs.repository }})
    uses: ${{ inputs.repository }}/.github/workflows/staging.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

  aprovar-produÃ§Ã£o:
    name: âœ… AprovaÃ§Ã£o para ProduÃ§Ã£o
    needs: chamar-staging
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: ðŸ›‘ Aguardando aprovaÃ§Ã£o manual
        run: echo "Aguardando aprovaÃ§Ã£o para produÃ§Ã£o..."

  merge-para-main:
    name: ðŸ”€ Merge staging â†’ main
    needs: aprovar-produÃ§Ã£o
    runs-on: ubuntu-latest
    outputs:
      merged: ${{ steps.verifica_pr.outputs.merged }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“ Criar PR staging â†’ main
        id: criar_pr
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh repo set-default ${{ inputs.repository }}
          TIMESTAMP=$(TZ=America/Sao_Paulo date +"%d/%m/%Y %H:%M:%S")
          PR_TITLE="PublicaÃ§Ã£o $TIMESTAMP"
          PR_BODY="Pull Request automÃ¡tico feito pelo workflow de deploy"
          PR_URL=$(gh pr create --base main --head staging --title "$PR_TITLE" --body "$PR_BODY" || true)
          echo "PR_URL=$PR_URL" >> $GITHUB_ENV
          PR_NUMBER=$(echo "$PR_URL" | grep -o '[0-9]*$')
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV

      - name: ðŸ”„ Merge PR
        id: verifica_pr
        if: env.PR_NUMBER != ''
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh pr merge $PR_NUMBER --merge --repo ${{ inputs.repository }}
          echo "merged=true" >> $GITHUB_OUTPUT

  chamar-production:
    name: ðŸš¢ Deploy ProduÃ§Ã£o (${{ inputs.repository }})
    needs: merge-para-main
    if: needs.merge-para-main.outputs.merged == 'true'
    uses: ${{ inputs.repository }}/.github/workflows/production.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
