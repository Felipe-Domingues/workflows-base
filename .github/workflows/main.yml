name: ðŸš€ Deploy Staging â†’ ProduÃ§Ã£o

on:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true

jobs:
  deploy-em-staging:
    name: ðŸ“¦ Deploy em Staging
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ” Verificando se existe workflow de staging em {{ github.repository }}
        id: verifica_staging
        run: |
          echo "Checando workflow de staging remoto..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/contents/.github/workflows/staging.yml)

          if [ "$STATUS" != "200" ]; then
            echo "Workflow de staging nÃ£o encontrado. Pulando esta etapa."
            echo "found=false" >> $GITHUB_OUTPUT
          else
            echo "Workflow encontrado."
            echo "found=true" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ Executando workflow de staging em {{ github.repository }}
        if: steps.verifica_staging.outputs.found == 'true'
        uses: ${{ github.repository }}/.github/workflows/staging.yml@main
        secrets:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

  realizar-deploy-em-producao:
    name: ðŸ§­ Realizar deploy em produÃ§Ã£o?
    needs: deploy-em-staging
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: ðŸ›‘ Aguardando aprovaÃ§Ã£o manual para produÃ§Ã£o
        run: echo "Aguardando aprovaÃ§Ã£o..."

  merge-para-main:
    name: ðŸ”€ Merge para Main
    needs: realizar-deploy-em-producao
    runs-on: ubuntu-latest
    outputs:
      merged: ${{ steps.verifica_pr.outputs.merged }}
    steps:
      - name: ðŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: âœï¸ Criar Pull Request staging â†’ main
        id: criar_pr
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh repo set-default ${{ github.repository }}
          TIMESTAMP=$(TZ=America/Sao_Paulo date +"%d/%m/%Y %H:%M:%S")
          PR_TITLE="PublicaÃ§Ã£o $TIMESTAMP"
          PR_BODY="Pull Request automÃ¡tico feito pelo workflow de deploy"
          PR_URL=$(gh pr create --base main --head staging --title "$PR_TITLE" --body "$PR_BODY" || true)
          echo "PR_URL=$PR_URL" >> $GITHUB_ENV
          PR_NUMBER=$(echo "$PR_URL" | grep -o '[0-9]*$')
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV

      - name: ðŸ”„ Merge Pull Request
        id: verifica_pr
        if: env.PR_NUMBER != ''
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh pr merge $PR_NUMBER --merge --repo ${{ github.repository }}
          echo "merged=true" >> $GITHUB_OUTPUT

  deploy-em-producao:
    name: ðŸš¢ Deploy em ProduÃ§Ã£o
    needs: merge-para-main
    runs-on: ubuntu-latest
    if: needs.merge-para-main.outputs.merged == 'true'
    steps:
      - name: ðŸ” Verificando se existe workflow de produÃ§Ã£o em {{ github.repository }}
        id: verifica_production
        run: |
          echo "Checando workflow de produÃ§Ã£o remoto..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/contents/.github/workflows/production.yml)

          if [ "$STATUS" != "200" ]; then
            echo "Workflow de produÃ§Ã£o nÃ£o encontrado. Pulando esta etapa."
            echo "found=false" >> $GITHUB_OUTPUT
          else
            echo "Workflow encontrado."
            echo "found=true" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ Executando workflow de produÃ§Ã£o em {{ github.repository }}
        if: steps.verifica_production.outputs.found == 'true'
        uses: ${{ github.repository }}/.github/workflows/production.yml@main
        secrets:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
