name: Deploy Staging → Produção

on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
    secrets:
      GH_TOKEN:
        required: true

jobs:
  deploy-em-staging:
    name: 🔧 Deploy em Staging - ${{ inputs.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: 🔍 Verificando se workflow de staging existe em ${{ inputs.repository }}
        id: check_staging
        run: |
          echo "Checando existência do workflow de staging..."
          gh workflow view staging.yml --repo "${{ inputs.repository }}" || echo "not-found" >> result.txt
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: 🚀 Chamando staging.yml de ${{ inputs.repository }}
        if: success() && !contains(steps.check_staging.outputs.result, 'not-found')
        uses: ${{ inputs.repository }}
        with:
          workflow: .github/workflows/staging.yml
          ref: main
        secrets:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

  realizar-deploy-em-producao:
    name: 🧑‍💻 Aguardar aprovação para produção
    needs: deploy-em-staging
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: 🛑 Aguardando aprovação manual
        run: echo "Aguardando aprovação..."

  merge-para-main:
    name: 🔀 Merge staging → main
    needs: realizar-deploy-em-producao
    runs-on: ubuntu-latest
    outputs:
      merged: ${{ steps.verifica_pr.outputs.merged }}
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 📝 Criar PR staging → main
        id: criar_pr
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh repo set-default ${{ inputs.repository }}
          TIMESTAMP=$(TZ=America/Sao_Paulo date +"%d/%m/%Y %H:%M:%S")
          PR_TITLE="Publicação $TIMESTAMP"
          PR_BODY="Pull Request automático feito pelo workflow de deploy"
          PR_URL=$(gh pr create --base main --head staging --title "$PR_TITLE" --body "$PR_BODY" || true)
          echo "PR_URL=$PR_URL" >> $GITHUB_ENV
          PR_NUMBER=$(echo "$PR_URL" | grep -o '[0-9]*$')
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV

      - name: ✅ Merge PR
        id: verifica_pr
        if: env.PR_NUMBER != ''
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh pr merge "$PR_NUMBER" --merge --repo ${{ inputs.repository }}
          echo "merged=true" >> $GITHUB_OUTPUT

  deploy-em-producao:
    name: 🚀 Deploy em Produção - ${{ inputs.repository }}
    needs: merge-para-main
    if: needs.merge-para-main.outputs.merged == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: 🔍 Verificando se workflow de produção existe em ${{ inputs.repository }}
        id: check_production
        run: |
          echo "Checando existência do workflow de produção..."
          gh workflow view production.yml --repo "${{ inputs.repository }}" || echo "not-found" >> result.txt
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: 🚀 Chamando production.yml de ${{ inputs.repository }}
        if: success() && !contains(steps.check_production.outputs.result, 'not-found')
        uses: ${{ inputs.repository }}
        with:
          workflow: .github/workflows/production.yml
          ref: main
        secrets:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
