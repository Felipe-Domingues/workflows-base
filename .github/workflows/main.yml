name: ðŸš€ Deploy Staging â†’ ProduÃ§Ã£o

on:
  workflow_call:

jobs:
  validate-workflow-staging:
    name: ðŸ” Validando workflow de staging
    runs-on: ubuntu-latest
    outputs:
      workflow_exists: ${{ steps.check_workflow_staging.outputs.exists }}
    steps:
      - name: ðŸ“¥ Verificando se o workflow staging.yml existe
        id: check_workflow_staging
        run: |
          WORKFLOW_EXISTS=$(gh workflow list --repo ${{ github.repository }} | grep "staging.yml" || true)
          if [ -z "$WORKFLOW_EXISTS" ]; then
            echo "âŒ O workflow 'staging.yml' nÃ£o foi encontrado. Pular para o prÃ³ximo job."
            echo "::set-output name=exists::false"
          else
            echo "âœ… Workflow 'staging.yml' encontrado."
            echo "::set-output name=exists::true"
          fi

  deploy-em-staging:
    name: ðŸ§ª Deploy em Staging
    runs-on: ubuntu-latest
    needs: validate-workflow-staging
    if: needs.validate-workflow-staging.outputs.workflow_exists == 'true'
    steps:
      - name: â–¶ï¸ Executando workflow de staging no repositÃ³rio ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo -e "\033[1;34mðŸ” Disparando workflow 'staging.yml' no repositÃ³rio ${{ github.repository }}...\033[0m"
          gh workflow run staging.yml --repo ${{ github.repository }}

  validate-workflow-production:
    name: ðŸ” Validando workflow de produÃ§Ã£o
    runs-on: ubuntu-latest
    outputs:
      workflow_exists: ${{ steps.check_workflow_production.outputs.exists }}
    steps:
      - name: ðŸ“¥ Verificando se o workflow production.yml existe
        id: check_workflow_production
        run: |
          WORKFLOW_EXISTS=$(gh workflow list --repo ${{ github.repository }} | grep "production.yml" || true)
          if [ -z "$WORKFLOW_EXISTS" ]; then
            echo "âŒ O workflow 'production.yml' nÃ£o foi encontrado. Pular para o prÃ³ximo job."
            echo "::set-output name=exists::false"
          else
            echo "âœ… Workflow 'production.yml' encontrado."
            echo "::set-output name=exists::true"
          fi

  deploy-em-producao:
    name: ðŸš¢ Deploy em ProduÃ§Ã£o
    runs-on: ubuntu-latest
    needs: validate-workflow-production
    if: needs.validate-workflow-production.outputs.workflow_exists == 'true'
    steps:
      - name: â–¶ï¸ Executando workflow de produÃ§Ã£o no repositÃ³rio ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo -e "\033[1;34mðŸ“¦ Disparando workflow 'production.yml' no repositÃ³rio ${{ github.repository }}...\033[0m"
          gh workflow run production.yml --repo ${{ github.repository }}

  realizar-deploy-em-producao:
    name: âœ… AprovaÃ§Ã£o para ProduÃ§Ã£o
    needs: deploy-em-staging
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: â³ Aguardando aprovaÃ§Ã£o manual
        run: echo -e "\033[1;33mðŸ”’ Aguardando aprovaÃ§Ã£o manual para deploy em produÃ§Ã£o...\033[0m"

  merge-para-main:
    name: ðŸ”€ Merge para Main
    needs: realizar-deploy-em-producao
    runs-on: ubuntu-latest
    outputs:
      merged: ${{ steps.verifica_pr.outputs.merged }}
    steps:
      - name: ðŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ðŸ“ Criar Pull Request staging â†’ main
        id: criar_pr
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh repo set-default ${{ github.repository }}
          TIMESTAMP=$(TZ=America/Sao_Paulo date +"%d/%m/%Y %H:%M:%S")
          PR_TITLE="ðŸš€ PublicaÃ§Ã£o $TIMESTAMP"
          PR_BODY="ðŸ¤– Pull Request automÃ¡tico feito pelo workflow de deploy"
          echo -e "\033[1;36mðŸ”§ Criando Pull Request...\033[0m"
          PR_URL=$(gh pr create --base main --head staging --title "$PR_TITLE" --body "$PR_BODY" || true)
          echo "PR_URL=$PR_URL" >> $GITHUB_ENV
          PR_NUMBER=$(echo "$PR_URL" | grep -o '[0-9]*$')
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV

      - name: âœ… Realizando merge do PR
        id: verifica_pr
        if: env.PR_NUMBER != ''
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo -e "\033[1;32mðŸ”ƒ Fazendo merge do PR #$PR_NUMBER...\033[0m"
          gh pr merge $PR_NUMBER --merge --repo ${{ github.repository }}
          echo "merged=true" >> $GITHUB_OUTPUT
